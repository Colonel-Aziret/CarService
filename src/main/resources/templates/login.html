<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/login2.css}">

</head>
<body>
<h1 class="register-title">Welcome</h1>
<form class="register" action="/login" method="post">
    <h1>Login Form</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username"><strong>Username</strong></label>
    <input type="text" class="register-input" placeholder="Enter Username" name="username" id="username" required autofocus>
    <label for="password"><strong>Password</strong></label>
    <input type="password" class="register-input" placeholder="Enter Password" id="password" name="password" required>

    <input type="submit" value="Login" class="register-button">
    <div th:if="${param.error}">Incorrect Username or Password</div>
</form>
</body>
</html>
